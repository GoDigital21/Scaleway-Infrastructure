name: Check Repos File

on:
  push:
    paths:
      - 'repos.txt'

jobs:
  check_repos:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Wait for 1 minute
        run: sleep 60

    - name: Setup SSH and SCP
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.DOCKER_INSTANCE_IP }}
        key: ${{ secrets.DOCKER_INSTANCE_PRIVATE_KEY }}
        script: |
          scp /github/workspace/repos.txt /maintenance/repos.txt
          ssh /maintenance/clone_repos.sh "${{ github.actor }}" "${{ secrets.GH_PAT }}"
          ssh /maintenance/start_existing_containers.sh